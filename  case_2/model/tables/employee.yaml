tables:

  - name: employee
    sql: {{ load_sql('employee') }}
    description: Table containing information about employee records.
    public: true
    meta:
      export_to_board: true

    dimensions:
      - name: first_name
        type: string
        description: First name of the employee.
        column: first_name

      - name: last_name
        type: string
        description: Last name of the employee.
        column: last_name

      - name: department
        type: string
        description: department of the employee.
        column: department

      - name: country
        type: string
        description: country of the employee.
        column: country

      - name: email
        type: string
        description: Email address of the employee.
        column: email

      - name: last_perf
        type: number
        description: last_pref  of the employee.
        column: last_perf

      - name: salary
        column: salary
        type: number
        description: salaries


      - name: seniority
        type: number
        description: seniority  of the employee.
        column: seniority


    measures:
      - name: avg_salary
        sql: salary
        type: avg
        description: Salary address of the employee.


      - name: total_countries
        sql: country
        type: count_distinct
        description: total countires 

      
